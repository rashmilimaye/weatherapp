<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
</head>
<body>
    
    <div id="maindiv">
        <div id="container">
            <div id="top">
                <h2>Weatherly</h2>
                <input type="text" id="search" name="search" placeholder="Enter City..."><button onclick="getWeather()"><i class="bi bi-search" style="margin-left: 7px; font-size: 20px;" ></i></button>
                <div id="notify"><i class="bi bi-geo-alt"></i></div>
             </div>
            <div id="bottom">
                <div id="weatherIcon"><i class="bi bi-cloud"></i></div>
                <div id="tempe"></div>
                <div id="desc"></div>
                <div id="loc"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
